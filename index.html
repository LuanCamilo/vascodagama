<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="painel.png" alt="Logo do Site">
        <ul class="cabeçalho-lista">
            <li class="cabeçalho-lista-item">Elenco</li>
            <li class="cabeçalho-lista-item">Titulos</li>
        </ul>
    </header>
   <section class="CAP">
        <div class="CAP-Div">
                <h2 class="CAP-titulo">Sobre o Time:</h2>
            <p class="CAP-texto1">Criado em 21 de agosto de 1898, foi fundado por quatro remadores.</p>
            <p class="CAP-texto2">voltado para o esporte marítimo. Seu primeiro time de futebol surgiu no fim de 1915.</p>
        
        </div>
   <img class="CAP-escudo" src="CRVascodaGama.png" alt="Escudo do Corinthians">
   </section>
   <section class="Jogadores">
        <h2 class="Jogadores-titulo">Principais Jogadores?</h2>
        <div class="esquema">
            <span></span>
            <div class="terans-div">
                <img class="terans" src="Pedro-Raul-2.jpeg" alt="Foto David Terans">
                <h3 class="nome-terans">Pedro Raul</h3>
                <a href="https://instagram.com/pedroraulgaray?igshid=MzRlODBiNWFlZA==">
                <img class="instagram-logo" src="instagram.png" alt="icone instagram"></a>
            </div>
            <div class="vitorroque-div">
                <img class="vitor" src="gabrielpec-.jpeg" alt="Foto Vitor Roque">
                <h3 class="nome-vitor">Gabriel Pac</h3>
                <a href="https://instagram.com/gabrielpec?igshid=MzRlODBiNWFlZA==">
                <img class="instagram-logo" src="instagram.png" alt="icone instagram"></a>
            </div>
            <div class="fernandinho-div">
                <img class="fernandinho" src="leopele-.avif" alt="Foto Fernando Rosa">
                <h3 class="nome-fernando">Leonardo Pinheiro</h3>
                <a href="https://instagram.com/_leo06?igshid=MzRlODBiNWFlZA==">
                <img class="instagram-logo" src="instagram.png" alt="icone instagram"></a>
            </div>
        </div>
   </section>
   <footer class="rodape">
    <img class="rodape-img" src="InfoCAP-teste.png" alt="Logo do Site">
   </footer>
</body>
</html>
